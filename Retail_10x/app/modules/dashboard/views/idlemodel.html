<section data-ng-controller="idleCtrl">
 <!--  <p>
    <button type="button" class="btn btn-success" data-ng-hide="started" data-ng-click="start()">Start Demo</button>
    <button type="button" class="btn btn-danger" data-ng-show="started" data-ng-click="stop()">Stop Demo</button>
  </p> -->


<script type="text/ng-template" id="warning-dialog.html">

    <div class="container-fluid">
    <div class="row" >

    <div class="col-lg-4 col-md-6 col-sm-4 col-xs-4"></div>
    <div class="col-lg-8 col-md-6 col-sm-6 col-xs-6">
  <div class="modal-header" style="margin-top:100px;">
   <h3 class="capital">Dashboard Inactive from 2 Mins!</h3>
  </div>

  <div idle-countdown="countdown" ng-init="countdown=5" class="modal-body">
   <uib-progressbar max="5" value="5" animate="false" class="progress-striped active">You'll be logged out in {{countdown}} second(s).</uib-progressbar>
  </div>
</div>
</div>
  </div>

</script>




<script type="text/ng-template" id="timedout-dialog.html">

 <div  class="row" >
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="col-lg-4 col-md-6 col-sm-4 col-xs-4"></div>
    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
    <center>
  <div class=" modal-header">
   <h3>You've Timed Out!</h3>
  </div>
  <div class="modal-body">
   <br>
      <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
   <p>
      You were idle too long. Normally you'd be logged out, but in this demo just do anything and you'll be reset.
   </p>
 </div>

  </div>
  <br>
 <div class="modal-footer">
   <button ui-sref="login">Ok</button>
 </div>

    </center>
    </div>
    <div class="col-lg-4 col-md-2 col-sm-4 col-xs-4"></div>

  </div>

</div>
</div>



</script>



<div  class="row">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="col-lg-4 col-md-6 col-sm-4 col-xs-4"></div>
    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
    <center>
    <div class="modal fade"  data-backdrop="static" id="timeout" role="dialog" style="margin-top: 100px">
      <div class="modal-dialog" >
        <div class="modal-contents model-invalid">
          <div class="modal-header" >
            <!--<button type="button" class="close" data-dismiss="modal" style="color: red">&times;</button>-->
           <h4 class="model-invalid-title">{{'Retaillang.session-expire'|i18n}}</h4>
          </div>
        </div>
        <div class="modal-body">
          <br>
          <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
              <div class="titlepromocode"><span class="glyphicon glyphicon-remove-sign msgred"></span>
               {{'Retaillang.session-timeout'|i18n}}<br>
              </div>
            </div>
          </div>
        </div><br>
      </div>
      <div class="modal-footer" style="padding-bottom: 8px">
        <center>
        <button type="button"   class=" btn btn-primary" ng-click="redirect();"
        >{{'Retaillang.btnok'|i18n}}</button></center>
      </div>
    </div>
    </center>
</div>
    <div class="col-lg-4 col-md-2 col-sm-4 col-xs-4"></div>

  </div>

</div>


<div  class="row">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="col-lg-4 col-md-6 col-sm-4 col-xs-4"></div>
    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
    <center>
    <div class="modal fade" id="timeoutalert" role="dialog" style="margin-top: 100px">
      <div class="modal-dialog" >
        <div class="modal-contents model-invalid">
          <div class="modal-header" >
            <!--<button type="button" class="close" data-dismiss="modal" style="color: red">&times;</button>-->
           <h4 class="model-invalid-title">Dashboard Inactive from 2 Mins!</h4>
          </div>
        </div>
        <div class="modal-body">
          <br>
          <div class="row">
         <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
             <div idle-countdown="countdown" ng-init="countdown=9" class="modal-body">
   <uib-progressbar max="5" value="5" animate="false" class="progress-striped active">You'll be logged out in {{countdown}} second(s).</uib-progressbar>
  </div>
            </div>
          </div>
        </div><br>
      </div>
      <div class="modal-footer" style="padding-bottom: 8px">
        <center>
        <button type="button"  class=" btn btn-primary"  data-dismiss="modal">Cancel
        </button>
        </center>
      </div>
    </div>
    </center>
</div>
    <div class="col-lg-4 col-md-2 col-sm-4 col-xs-4"></div>

  </div>

</div>





</section>
