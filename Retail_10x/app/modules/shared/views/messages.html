<div>
  <div ng-message="required" class="alert alert-danger">Please enter Username and Password.</div>
  <div ng-message="minlength">Too short</div>
  <div ng-message="maxlength">Too long</div>
  <div ng-message="email">Invalid email address</div>
  <div ng-message="compareTo">Must match the previous entry</div>
  <div ng-message="invalidChecker" class="alert alert-danger">The Password you Entered is Incorrect.</div>
</div>
